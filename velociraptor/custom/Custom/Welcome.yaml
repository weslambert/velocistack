name: Custom.Server.Internal.Welcome
description: |
  This is the welcome screen in the Velociraptor GUI. You can
  customize this screen by editing this artifact.

  When editing the artifact in the main `View Artifacts` screen you
  will see some markdown in the reports section of the YAML
  file. Simply edit this markdown and your server will display your
  customized report.

  You can use this to add important information to your specific
  deployment.

type: SERVER

reports:
  - type: CLIENT
    template: |
      <div class="row dashboard ">
      <div class="card col-10">
      <img src="assets/velo.svg" height="150">
      <div class="card-body">

      # Welcome to Velocistack!


      ## Tools:

      <a class="btn" href="/velocistack/cyberchef">CyberChef</a>
      <a class="btn" href="/velocistack/grafana">Grafana</a>
      <a class="btn" href="/intelowl">IntelOwl</a>
      <a class="btn" href="/">IRIS</a>
      <a class="btn" href="/velocistack/kibana">Kibana</a>
      <a class="btn" href="/velocistack/prometheus">Prometheus</a>

      ## Client Binary Downloads:

      <a class="btn" href="/velocistack/binaries">Client Downloads</a>

      </div></div></div>
